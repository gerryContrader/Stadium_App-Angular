<app-header></app-header>
<div id="background"></div>
<h1 class="my-5 testo" style="text-align: center;">I TUOI BIGLIETTI</h1>

<div  class="container" id="ticket min-vh-100"  style="padding:3.5rem ;">

  <table class="table" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">data acquisto</th>
        <th scope="col">Nome Evento</th>
        <th scope="col">Utente</th>
        <th scope="col">Elimina</th>
      </tr>
    </thead>
    <tbody *ngFor="let tickets of ticket">
      <tr>
        <th scope="row">{{tickets.id}}</th>
        <td>{{tickets.purchaseDate}}</td>
        <td>{{tickets.event.eventName}}</td>
        <td>{{tickets.user.username}}</td>
        <td><button class="btn btn-danger" (click)="deleteTicket(tickets)">Elimina</button></td>
      </tr>
    </tbody>
  </table>

</div>

<div>
<app-footer></app-footer>
</div>
