<div id="teams">
  <button type="button" style="margin-bottom:2%; margin-top: 2%;" class="btn btn-primary active" data-bs-toggle="button" aria-pressed="true" [routerLink]="['/insert-event',user.id]">Crea Evento</button>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Creatore dell'evento</th>
        <th scope="col">Evento</th>
        <th scope="col">Stadio</th>
        <th scope="col">Data</th>
        <th scope="col">Capienza Massima</th>
        <th scope="col">Posti Disponibili</th>
        <th scope="col">Modifica</th>
        <th scope="col">Elimina</th>
        <th *ngIf="role==2" scope="col">Preferiti</th>
      </tr>
    </thead>
    <tbody *ngFor="let event of event">
      <tr>
        <th scope="row">{{event.id}}</th>
        <td>{{event.user.username}}</td>
        <td>{{event.eventName}}</td>
        <td>{{event.stadiumName}}</td>
        <td>{{event.eventDate}}</td>
        <td>{{event.maxCapacity}}</td>
        <td>{{event.placesAvailable}}</td>
        <td><button class="btn btn-success" [routerLink]="['/edit-event', event.id]">Modifica</button></td>
        <td><button class="btn btn-danger" (click)="delete(event)">Elimina</button></td>
        <td *ngIf="role==2"><button class="btn btn-primary" (click)="delete(event)">Aggiungi</button></td>
      </tr>
    </tbody>
  </table>
</div>
