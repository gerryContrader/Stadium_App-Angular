<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a><img style="width: 12rem; margin-left:15%; filter: invert(100%); cursor:pointer;" src="../../../assets/stadium_App_logo2.svg" alt="" routerLink="/home"></a>
    <p class="welcome">Benvenuto {{user.username}}!</p>
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div *ngIf="role == 2" class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content:flex-end; margin-right: 90px;">
        <ul class="navbar-nav me-auto mb-2 "  >
          <li class="nav-item">
            <a style="margin-top:11px" class="nav-link active"  aria-current="page" [routerLink]="['/favourite', user.id]">Preferiti</a>
          </li>
          <li class="nav-item">
            <a style="margin-top:11px" class="nav-link" routerLink="/ticket"  routerLinkActive="ticket">Ticket</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="logo-image" src="{{user.propic}}">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/profile" routerLinkActive="profile">Visualizza Profilo</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div *ngIf="role == 0" class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content:flex-end; margin-right: 90px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/users">Utenti</a>
          </li>
          <li class="nav-item dropdown">
            <a  class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img style="margin-left: 15px; border-radius:50%" class="logo-image" src="{{propicSrc}}">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/profile" routerLinkActive="profile">Visualizza Profilo</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <div *ngIf="role == 1" class="collapse navbar-collapse" id="navbarSupportedContent" style="justify-content:flex-end; margin-right: 90px;">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img class="logo-image" src="{{propicSrc}}">
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" routerLink="/profile" routerLinkActive="profile">Visualizza Profilo</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" routerLink="/login">Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
